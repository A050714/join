<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Project Management Tool</title>
    <link rel="stylesheet" href="./../css/login-signup.css">
    <link rel="stylesheet" href="./../css/sidebar.css">
</head>
<body>
    <div class="container">
        <aside id="sidebar">

            <img class="sidebarlogo" src="./..//img/00_General_elements/Join logo vector.svg" alt="Join-logo">
    
            <div class="sidelinks" id="sidelinks">
                <section id="widget_1">
                    <img class="sidebarimg" src="./../img/00_General_elements/menu_Icons/summary.svg" alt="summary">
                    <a class="sidebartext" href="#">Summary</a>
                </section>
    
                <section id="widget_1">
                    <img class="sidebarimg" src="./../img/00_General_elements/menu_Icons/add_task.svg" alt="add task">
                    <a class="sidebartext" href="#">Add Task</a>
                </section>
    
                <section id="widget_1">
                    <img class="sidebarimg" src="./..//img/00_General_elements/menu_Icons/board.svg" alt="board">
                    <a class="sidebartext" href="#">Board</a>
                </section>
    
                <section id="widget_1">
                    <img class="sidebarimg" src="./../img/00_General_elements/menu_Icons/contacts.svg" alt="contacts">
                    <a class="sidebartext" href="assets/html_templates/contacts.html">Contacts</a>
                </section>
            </div>
    
            <div class="sidebarfooter">
                <a class="sidebartext" href="#">Privacy Policy</a>
                <a class="sidebartext" href="#">Legal notice</a>
            </div>
        </aside>
        <main class="main-content">
            <header>
                
                <p>Kanban Project Management Tool</p>


                <div class="user-info">
                    <img src="./../img/00_General_elements/help.svg" alt="help_info">
                    <div class="user-icon">SM</div>
                </div>
            </header>
            <section class="metrics">
                <div class="metrics_header">
                    
                    <h1 class="title_join">Join 360</h1>
                    <div class="blue-line"></div>
                    <h2 class="title_key">Key Metrics at a Glance</h2>
                </div>
                <div class="metrcis_content">
                    <div class="metrics_tasks">
                        <div class="metric-box_todo">
                            <div class="metric-box">
                                <img src="./../img/02_Summary/pencil/pencil_default.png" alt="To-do">
                                <div class="metric-status">
                                    <h1 class="task_number">1</h1>
                                    <p class="task_status">To-do</p>
                                </div>
                            </div>
                        </div>

                        <div class="metric-box_done">
                            <div class="metric-box">
                                <img src="./../img/02_Summary/check/check_default.png" alt="done">
                                <div class="metric-status">
                                    <h1 class="task_number">1</h1>
                                    <p class="task_status">Done</p>
                                </div>
                            </div>
                        </div>
                        <div class="metric-box_urgent">
                            <div class="metric-box">
                                <img src="./../img/02_Summary/urgency_summary/urgent.png" alt="Urgent">
                                <div class="metric-status">
                                    <h1 class="task_number">1</h1>
                                    <p class="task_status">Urgent</p>
                                </div>
                                <div class="blue-line"></div>                        
                                <div class="metric-status">
                                    <h3>October 16, 2022</h3>
                                    <p class="task_status">Upcoming Deadline</p>
                                </div>
                            </div>
                        </div>


                   
                            <div class="metric-box_board">
                                <div class="metric-box">
                                    <div class="metric-status">
                                        <h1 class="task_number">5</h1>
                                        <p class="task_status">Tasks in <br>Board</p>
                                    </div>
                                </div>
                            </div>

                            <div class="metric-box_progress">
                                <div class="metric-box">
                                    <div class="metric-status">
                                        <h1 class="task_number">2</h1>
                                        <p class="task_status">Tasks in <br>Progress</p>
                                    </div>
                                </div>
                            </div>
                            <div class="metric-box_awaiting">
                                <div class="metric-box">
                                    <div class="metric-status">
                                        <h1 class="task_number">2</h1>
                                        <p class="task_status">Awaiting<br>Feedback</p>
                                    </div>
                                </div>
                            </div>
                                        
                    </div>

                    <div class="metrics_greeting">
                        <p class="greeting_goodmorning">Good morning,</p>
                        <p class="greeting_name">Sofia MÃ¼ller</p>
                        
                    </div>
                </div>
                        

            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>



</html>
