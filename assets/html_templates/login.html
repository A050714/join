<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Log in</title>
    <link rel="stylesheet" href="./../css/login-signup.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/script.js"></script>
    <script src="/js/summary.js"></script>
    <script src="/js/sign_up.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/header.js"></script>

</head>
<body onload="onloadMain()">
    <div class="loginAndSignup" >
        <div class="join_logo" id="logo-container">
            <img src="./../img/00_General_elements/Logo for Favicon construction.svg" alt="" id="logo">

        </div>

        <div class="signup_option">
            <p>Not a Join user?</p>
            <button><a href="/assets/html_templates/sign_up.html">Sign up</a></button>
        </div>

        <div class="login-container" id="login-popup">
            <h1 class="login_title">Log in</h1>
            <form id="loginForm" onsubmit="login(event)">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email " required>
                    <span class="icon"><img src="/assets/img/01_Login_SignUp_ForgotPW/mail.png" alt="mail"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="icon"><img id="password_img" src="./../img/01_Login_SignUp_ForgotPW/lock.png" alt="lock"></span>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <div class="buttons">
                    <button type="submit">Log in</button>
                    <button type="button" class="guestLogin" onclick="guestLogin()">Guest Log in</button>
                </div>

            </form>
        </div>

        <div class="notice">
            <a href="./privacy.html" class="notice_link">Privacy Policy</a>
            <a href="./legal_notice.html" class="notice_link">Legal notice</a>
        </div>
    </div>
    
</body>
</html>
