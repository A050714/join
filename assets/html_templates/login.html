<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Log in</title>
    <link rel="stylesheet" href="./../css/login-signup.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"> -->
    
    <script>
        window.onload = function() {
        const logoAnimation = document.getElementById('logo-container');
     // in 1s the logo should be at left bottom corner and the background color should only be shown at the beginning
    setTimeout(function() {
        logoAnimation.style.transform = 'translate(-95vw, -90vh) scale(1)';
        logoAnimation.style.backgroundColor = 'transparent'; 
        logoAnimation.style.zIndex= "1"; 
    }, 1000);
    // location.reload(true); 
    };
    
 
    </script>
</head>
<body>
    <div class="loginAndSignup">
        <div class="join_logo" id="logo-container">
            <img src="./../img/00_General_elements/Logo for Favicon construction.svg" alt="" id="logo">
        </div>

        <div class="signup_option">
            <p>Not a Join user?</p>
            <button><a href="/assets/html_templates/sign_up.html">Sign up</a></button>
        </div>

        <div class="login-container">
            <h1 class="login_title">Log in</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email " required>
                    <span class="icon"><img src="/assets/img/01_Login_SignUp_ForgotPW/mail.png" alt="mail"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="icon"><img src="/assets/img/01_Login_SignUp_ForgotPW/lock.png" alt="lock"></span>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <div class="buttons">
                    <button type="submit" onclick="login()">Log in</button>
                    <button type="button" onclick="guestLogin()">Guest Log in</button>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
