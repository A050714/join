<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="login_title">Sign Up</title>
    <link rel="stylesheet" href="/assets/css/login-signup.css">
    <script src="/script.js"></script>
    <script src="/js/sign_up.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/contacts.js"></script>
</head>
<body>
    
<body>
    <div class="loginAndSignup">
        <div class="join_logo">
            <img src="/assets/img/00_General_elements/Logo for Favicon construction.svg" alt="" id="logo">
        </div>
        <div class="login-container">
            <a href="./login.html" class="back"><img src="./../img/00_General_elements/blue_arrow_left.svg" alt=""></a>
            <h1 class="login_title">Sign up</h1>
            <form id="loginForm_signup" onsubmit="signup(); return false;" >
                <div class="input-group">
                    <input type="name" id="name_signup" placeholder="Name " required>
                    <span class="icon"><img src="/assets/img/01_Login_SignUp_ForgotPW/person.png" alt="mail"></i>
                </div>
                <div class="input-group">
                    <input type="email" id="email_signup" placeholder="Email " required>
                    <span class="icon"><img src="/assets/img/01_Login_SignUp_ForgotPW/mail.png" alt="mail"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password_signup" placeholder="Password" required>
                    <span class="icon"><img src="/assets/img/01_Login_SignUp_ForgotPW/lock.png" alt="lock"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <span class="icon"><img src="/assets/img/01_Login_SignUp_ForgotPW/lock.png" alt="lock"></span>
                </div>
                <div class="privacyAccept">
                    <input type="checkbox" id="privacyAccept">
                    <label for="privacyAccept">I accept the <a href="">Privacy Policy</a></label>
                </div>
                <div class="button_signup">
                    <button type="submit" id="signupBtn" >Sign up</button>
                    <div class="popup_message" id="spMessagePopup">You Signed Up Successfully</div>
                </div>

            </form>
        </div>
        <div class="notice">
            <a href="./privacy.html" class="notice_link">Privacy Policy</a>
            <a href="./legal_notice.html" class="notice_link">Legal notice</a>
        </div>
    </div>
   
</body>
</html>
