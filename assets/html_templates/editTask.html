<body>
    <div class="editTaskBg">
        <div class="mw350">

            <div class="btnSpan">
                <button class="" onclick="closeEdit()"><img src="/assets/img/00_General_elements/close.svg"
                        alt=""></button>
            </div>
            <div class="editTask">

                <div class="titleDiv">
                    <p>Title</p>
                    <input id="titleId-edit" type="text">
                </div>
                <div class="descDiv">
                    <p>Description</p>
                    <textarea id="descId-edit"></textarea>
                </div>
                <div class="dateDiv">
                    <p>Due date:</p>
                    <input required type="date" id="dateId-edit">
                </div>

                <div class="prioDiv">
                    <p>Priority</p>
                    <div class="taskbtn">
                        <button type="button" onclick="setPrioEdit('urgent-edit')" class="tasksbtn"
                            id="urgent-edit">Urgent
                            <img id="svgUrgent-edit" src="/assets/img/03_AddTask/priority/Prio alta.svg"
                                alt=""></button>
                        <button type="button" onclick="setPrioEdit('medium-edit')" class="tasksbtn"
                            id="medium-edit">Medium
                            <img id="svgMedium-edit" src="/assets/img/03_AddTask/priority/Prio media.svg"></button>
                        <button type="button" onclick="setPrioEdit('low-edit')" class="tasksbtn" id="low-edit">Low <img
                                id="svgLow-edit" src="/assets/img/03_AddTask/priority/Prio baja(1).svg" alt=""></button>
                    </div>
                </div>
                <div class="asgDiv">
                    <p>Assigned to</p>
                    <div class="dropdown"
                        onclick="toggleDropdown('dropdownarrow-edit','contactList-edit','selectedContactsDisplayEdit')">
                        <div>Select contacts to assign</div>
                        <img id="dropdownarrow-edit" class="dropdown-arrow"
                            src="/assets/img/03_AddTask/contacts_checked/arrow_drop_down.svg">
                    </div>
                    <div id="contactList-edit" class="contactList-a dNone"></div>
                </div>
                <div id="selectedContactsDisplayEdit"></div>

                <div class="subtaskDiv">
                    <div class="subtaskContainer">
                        <p>Subtasks</p>
                        <div class="inputSubtaskDiv">
                            <input id="inputField-edit" type="text" placeholder="Add new subtask">
                            <img onclick="addToSubTasksEdit()" id="addToSubTaskbtn-edit" class="taskicon"
                                src="/assets/img/03_AddTask/subtasks_icons/add.svg" alt="">
                        </div>
                        <ul id="subtasks-edit"></ul>
                    </div>
                </div>
            </div>
            <div class="btnSpan">
                <button class="editBtn" onclick="saveEditTask()">Ok <img
                        src="/assets/img/00_General_elements/editTaskCheck.svg" alt=""></button>
            </div>
        </div>
    </div>

</body>
