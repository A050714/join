<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="icon" type="image/x-icon" href="./../../assets/img/favicon.svg">
    <link rel="stylesheet" href="./../../assets/css/header.css">
    <link rel="stylesheet" href="./../../assets/css/sidebar.css">
    <link rel="stylesheet" href="./../../assets/css/board.css">
    <link rel="stylesheet" href="./../../assets/css/card.css">
    <link rel="stylesheet" href="./../../assets/css/addtask.css">
    <link rel="stylesheet" href="./../../assets/css/taskCard.css">
    <link rel="stylesheet" href="./../../style.css">
    <script src="./../.././script.js" defer></script>
    <script src="./../.././js/header.js"></script>
    <script src="./../.././js/contacts.js"></script>
    <script src="./../.././js/add_task.js"></script>
    <script src="./../.././js/addtasktemplate.js"></script>
    <script src="./../.././js/board.js"></script>
    <script src="./../.././js/boardtemplates.js"></script>
    <script src="./../.././js/generateHtml.js"></script>

</head>

<body onload="onloadBoard(), checkLog();">
    <header w3-include-html="./../../assets/html_templates/header.html"></header>
    <aside w3-include-html="./../../assets/html_templates/sidebar.html"></aside>
    <main>
        <div class="mainscreen">

            <div id="showAddTask" class="showAddTask">
                <div class="width100" w3-include-html="./../../assets/html_templates/addTaskTemplate.html"></div>
            </div>

            <div class="dNone background" id="editTask">
                <div w3-include-html="./../../assets/html_templates/editTask.html"></div>
            </div>


            <div class="dNone background" id="showTask"></div>

            <div class="boardUpper">
                <div class="headLine">
                    <h1>Board</h1>
                    <div class="searchAndAddDiv">
                        <span>
                            <input id="inputSearch" type="text" placeholder="Find Task"
                                oninput="searchInTheTasks('inputSearch')">
                            <div>
                                <img class="vector" src="./../../assets/img/04_Board/search/Vector 3.svg" alt="">
                                <img class="icons" src="./../../assets/img/04_Board/search/search.svg" alt="">
                            </div>

                        </span>
                        <button onclick="showAddTask(), setPrio('medium');" class="joinBtnprimary" id="addTaskBtn">Add
                            Task<img class="icons" src="./../../assets/img/04_Board/add/add.svg" alt=""></button>
                    </div>
                </div>

                <div class="headlineMobile">
                    <div class="h1AndButton">
                        <h1>Board</h1>
                        <button onclick='window.location.href="./../../assets/html_templates/add_task.html"'
                            class="joinBtnprimary" id="addTaskBtn">Add Task<img class="icons"
                                src="./../../assets/img/04_Board/add/add.svg" alt=""></button>
                    </div>

                    <div class="searchAndAddDiv">
                        <span>
                            <input type="text" id="mobileInputSearch" placeholder="Find Task"
                                oninput="searchInTheTasks('mobileInputSearch')">
                            <div>
                                <img class="vector" src="./../../assets/img/04_Board/search/Vector 3.svg" alt="">
                                <img class="icons" src="./../../assets/img/04_Board/search/search.svg" alt="">
                            </div>
                        </span>
                    </div>
                </div>
                <div class="statusBar scrollbar">
                    <div class="progressBar">
                        <div class="asd">
                            <p>To do</p>
                            <button onclick="showAddTask('todo'), setPrio('medium');"><img
                                    src="./../../assets/img/04_Board/add/Group 11.svg" alt="" class="icons"></button>
                        </div>
                        <div class="progressBoxes scrollbar" id="todoBox" ondrop="moveto('todo'), removeHighlight('todoBox')" ondragleave="removeHighlight('todoBox')" ondragover="allowDrop(event); highlight('todoBox')">
                        </div>
                    </div>
                    <div class="progressBar">
                        <div class="asd">
                            <p>In progress</p>
                            <button onclick="showAddTask('inProgress'), setPrio('medium');"><img
                                    src="./../../assets/img/04_Board/add/Group 11.svg" alt="" class="icons"></button>
                        </div>
                        <div class="progressBoxes scrollbar" id="inProgressBox" ondrop="moveto('inProgress'),removeHighlight('inProgressBox')" ondragleave="removeHighlight('inProgressBox')" ondragover="allowDrop(event),highlight('inProgressBox')">
                        </div>
                    </div>
                    <div class="progressBar">
                        <div class="asd">
                            <p>Await feedback</p>
                            <button onclick="showAddTask('awaitFeedback'), setPrio('medium');"><img
                                    src="./../../assets/img/04_Board/add/Group 11.svg" alt="" class="icons"></button>
                        </div>
                        <div class="progressBoxes scrollbar" id="awaitFeedbackBox" ondrop="moveto('awaitFeedback'),removeHighlight('awaitFeedbackBox')" ondragleave="removeHighlight('awaitFeedbackBox')"
                            ondragover="allowDrop(event); highlight('awaitFeedbackBox')">
                        </div>
                    </div>
                    <div class="progressBar">
                        <div class="asd">
                            <p>Done</p>
                        </div>
                        <div class="progressBoxes scrollbar" id="doneBox" ondrop="moveto('done'),removeHighlight('doneBox')" ondragover="allowDrop(event),highlight('doneBox')" ondragleave="removeHighlight('doneBox')">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </main>
</body>

</html>
