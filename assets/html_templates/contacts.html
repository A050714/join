<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/contacts.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/js/contacts.js"></script>
    <script src=""></script>
</head>

<body onload="renderAllContacts()">

    <main class="Maincontainer">
        <aside id="sidebar">
            <img class="sidebarlogo" src="/assets\img\00_General_elements\Join logo vector.svg" alt="Join-logo">

            <div class="sidelinks" id="sidelinks">
                <section id="widget_1">
                    <img class="sidebarimg" src="/assets\img/00_General_elements\menu_Icons\summary.svg" alt="summary">
                    <a class="sidebartext" href="#">Summary</a>
                </section>

                <section id="widget_1">
                    <img class="sidebarimg" src="/assets/img/00_General_elements/menu_Icons/add_task.svg"
                        alt="add task">
                    <a class="sidebartext" href="#">Add Task</a>
                </section>

                <section id="widget_1">
                    <img class="sidebarimg" src="/assets/img/00_General_elements/menu_Icons/board.svg" alt="board">
                    <a class="sidebartext" href="#">Board</a>
                </section>

                <section id="widget_1">
                    <img class="sidebarimg" src="/assets/img/00_General_elements/menu_Icons/contacts.svg"
                        alt="contacts">
                    <a class="sidebartext" href="#">Contacts</a>
                </section>
            </div>

            <div class="sidebarfooter">
                <a class="sidebartext" href="#">Privacy Policy</a>
                <a class="sidebartext" href="#">Legal notice</a>
            </div>


        </aside>
        <div class="screen">
            <header>
                <p>Kanban Project Management Tool</p>
                <div class="user-info">
                    <!-- <img src="./../img/help.svg" alt=""> -->
                    <div class="user-icon">SM</div>
                </div>
            </header>
            <div class="contactScreen">
                <div class="addNewContact">
                    <button class="contactbtn" id="addNewContact" onclick="togglePopup()">Add new Contact <img class="newcontactimg"
                            src="/assets/img/00_General_elements/person_add.svg" alt=""></button>
                    <div id="contactList"></div>
                </div>
                <div class="rightSide">

                    <div class="probe">
                        <h1>Contacts</h1>
                        <div class="border"></div>
                        <p>Better with a team</p>
                    </div>

                    <div class="showContact dNone" id="showContact">
                        <div class="contacthead">
                            <div class="contactcolor" id="contactColor"></div>
                            <div>
                                <h2 id="contactName"></h2>
                                <div class="editdelete">
                                    <button class="contactbuttons"><img class="icons"
                                            src="/assets\img\03_AddTask\subtasks_icons\edit.svg" alt="">Edit</button>
                                    <button class="contactbuttons"><img class="icons"
                                            src="/assets\img\03_AddTask\subtasks_icons\delete.svg" alt="">
                                        Delete</button>
                                </div>
                            </div>

                        </div>

                        <div class="contactinformation">
                            <p>Contact Information</p>
                        </div>
                        <div>
                            <div class="kontakdaten">
                                <p>Email</p>

                                <a href="#" id="contactMail"></a>

                                <p>Phone</p>

                                <span id="contactPhone"></span>
                            </div>
                        </div>


                    </div>

                    <div class="overlay"> 
                        <div class="addcontactpopup" id="addcontactpopup">
                            <div class="popupleft">
                                <img class="popuplogo" src="/assets\img\00_General_elements\Join logo vector.svg"
                                    alt="popuplogo">
                                <h3>Add contact</h3>
                                <p>Tasks are better with a team!</p>
                                <div class="border-horizontal"></div>
                            </div>
                            <div class="addcontactbg">
                                <img class="addcontactperson"
                                    src="/assets\img\05_Contacts\add_contact_text\person-white.svg" alt="">
                            </div>
    
                            <div class="inputfieldscontactpopup">
                                <input class="inputnameimg" type="text" placeholder="Name" required>
                                <input class="inputemailimg" type="email" placeholder="Email" required>
                                <input class="inputphoneimg" type="text" placeholder="Phone" required>
                                <div class="addcontactbtn">
                                    <button class="cancelbutton">Cancel <img src="/assets/img/00_General_elements/cancel/cancel_black.svg" alt=""></button>
                                    <button class="createbutton">Create contact <img src="/assets/img/00_General_elements/checkmark_white.svg" alt=""></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                </div>


            </div>


        </div>

    </main>
</body>

</html>
