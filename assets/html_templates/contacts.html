<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/contacts.css">
    
    <link rel="stylesheet" href="/style.css">
    <script src="/js/sidebar.js"></script>
    <script src="/js/header.js"></script>
</head>

<body onload="renderAllContacts()">

    <header w3-include-html="/assets/html_templates/header.html"></header>
    
    <main>
        <div class="mainscreen">
            <div class="contactScreen">
                <div class="addNewContact" id="addNewContact">

                    <div id="contactList">


                    </div>
                </div>
                <div class="rightSide" id="rightSide">

                    <div class="openContact">
                        <h1>Contacts</h1>
                        <div class="border"></div>
                        <p>Better with a team</p>
                    </div>

                    <div class="showContact dNone" id="showContact">
                        <div class="contacthead">
                            <div class="contactcolor" id="contactColor"></div>
                            <div>
                                <h2 id="contactName"></h2>
                                <div class="editdelete">
                                    <button onclick="toggleEditPopup(),fillContactValues()" class="contactbuttons">
                                        <div class="editIcon">
                                            <div class="icons editimg"></div> 
                                            <p>Edit</p>
                                        </div>
                                        
                                    </button>
                                    <button onclick="deleteContact()" class="contactbuttons">
                                        <div class="deleteIcon">
                                            <div class="icons deleteimg"></div> 
                                            <p>Delete</p>
                                        </div>
                                    </button>
                                </div>
                            </div>

                        </div>

                        <div class="contactinformation">
                            <p>Contact Information</p>
                        </div>
                        <div>
                            <div class="kontakdaten">
                                <div>
                                   <p>Email</p>

                                <a href="#" id="contactMail"></a> 
                                </div>
                                <div>
                                <p>Phone</p>

                                <span id="contactPhone"></span>    
                                </div>

                                
                            </div>
                        </div>


                    </div>

                    <div class="overlay hidden" id="overlay">
                        <div class="addcontactpopup" id="addcontactpopup">
                            <div class="popupleft">
                                <img class="popuplogo" src="/assets\img\00_General_elements\Join logo vector.svg"
                                    alt="popuplogo">
                                <h3>Add contact</h3>
                                <p>Tasks are better with a team!</p>
                                <div class="border-horizontal"></div>
                            </div>
                            <div class="addcontactbg">
                                <img class="addcontactperson"
                                    src="/assets\img\05_Contacts\add_contact_text\person-white.svg" alt="">
                            </div>

                            <div class="inputfieldscontactpopup" id="editedContact">
                                <img class="close" onclick="togglePopup()"
                                    src="/assets\img\00_General_elements\close\default.svg" alt="">
                                <input autocomplete="off" class="inputnameimg" minlength="1" type="text"
                                    placeholder="Name" id="newName" required>
                                <input autocomplete="off" class="inputemailimg" minlength="1" type="email"
                                    placeholder="Email" id="newMail" required>
                                <input autocomplete="off" class="inputphoneimg" minlength="1" type="text"
                                    placeholder="Phone" id="newPhone" required>
                                <div class="addcontactbtn">
                                    <button class="cancelbutton" onclick="togglePopup()">Cancel <img
                                            src="/assets/img/00_General_elements/cancel/cancel_black.svg"
                                            alt=""></button>
                                    <button class="createbutton" id="saveNewContact"
                                        onclick="createContact(), togglePopup()">Create contact <img
                                            src="/assets/img/00_General_elements/checkmark_white.svg" alt=""></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="overlay hidden" id="editOverlay">
                        <div class="addcontactpopup" id="editcontactpopup">
                            <div class="popupleft">
                                <img class="popuplogo" src="/assets\img\00_General_elements\Join logo vector.svg"
                                    alt="popuplogo">
                                <h3>Edit contact</h3>

                                <div class="border-horizontal"></div>
                            </div>
                            <div class="addcontactbg">
                                <img class="addcontactperson"
                                    src="/assets\img\05_Contacts\add_contact_text\person-white.svg" alt="">
                            </div>

                            <div class="inputfieldscontactpopup" id="editedContact">
                                <img class="close" onclick="toggleEditPopup()"
                                    src="/assets\img\00_General_elements\close\default.svg" alt="">
                                <input autocomplete="off" class="inputnameimg" minlength="1" type="text"
                                    placeholder="Name" id="editName" required>
                                <input autocomplete="off" class="inputemailimg" minlength="1" type="email"
                                    placeholder="Email" id="editMail" required>
                                <input autocomplete="off" class="inputphoneimg" minlength="1" type="text"
                                    placeholder="Phone" id="editPhone" required>
                                <div class="addcontactbtn">
                                    <button class="cancelbutton" onclick="toggleEditPopup()">Delete <img
                                            src="/assets/img/00_General_elements/cancel/cancel_black.svg"
                                            alt=""></button>
                                    <button class="createbutton" id="saveEditedContact"
                                        onclick="editContact(), toggleEditPopup()">Save <img
                                            src="/assets/img/00_General_elements/checkmark_white.svg" alt=""></button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </main>
    <aside w3-include-html="/assets/html_templates/sidebar.html"></aside>
    
</body>
<script src="/js/contacts.js"></script>

</html>
