<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="shortcut icon" type="image/x-icon"
        href="./../../assets/img/00_General_elements/Logo for Favicon construction.svg">
    <link rel="stylesheet" href="./../../assets/css/sidebar.css">
    <link rel="stylesheet" href="./../../assets/css/header.css">
    <link rel="stylesheet" href="./../../assets/css/addtask.css">
    <link rel="stylesheet" href="./../../assets/css/addtaskmobile.css">
    <!-- <link rel="stylesheet" href="/assets/css/contacts.css"> -->
    <link rel="stylesheet" href="./../../style.css">
    <script src="./../.././script.js"></script>
    <script src="./../.././js/header.js"></script>
    <script src="./../.././js/contacts.js"></script>
    <script src="./../.././js/add_task.js"></script>

</head>

<body onload="onloadAddTask(); setPrio('medium');">
    <header w3-include-html="./../../assets/html_templates/header.html"></header>
    <aside w3-include-html="./../../assets/html_templates/sidebar.html"></aside>
    <main>
        <div class="addtask">
            <h4>Add Task</h4>
            <form onsubmit="addTask(); return false;" class="formtask">
                <section class="inputtasks">
                    <div class="leftinputfields">
                        <div>
                            <p>Title<span class="required">*</span></p>
                            <input id="titleId" type="text" placeholder="Enter a title" required>
                        </div>
                        <div>
                            <p>Description</p>
                            <textarea id="descId" placeholder="Enter a Description"></textarea>
                        </div>
                        <div>
                            <div class="dropdown" tabindex="0" onclick="toggleDropdown()">
                                <input type="text" id="searchInput" placeholder="Select contacts to assign" onkeyup="filterContacts()">
                                <img id="dropdownarrow" class="dropdown-arrow" src="./../../assets/img/03_AddTask/contacts_checked/arrow_drop_down.svg">
                            </div>
                            <div id="contactList-a" class="contactList-a dNone"></div>
                        </div>
                        <div id="selectedContactsDisplay"></div>
                    </div>
                    <div class="seperator"></div>

                    <div class="rightinputfields">
                        <p>Due date<span class="required">*</span></p>
                        <input required type="date" id="dateId">
                        <p>Prio</p>
                        <div class="taskbtn">
                            <button type="button" onclick="setPrio('urgent')" class="tasksbtn" id="urgent">Urgent <img
                                    id="svgUrgent" src="./../../assets/img/03_AddTask/priority/Prio alta.svg" alt=""></button>
                            <button type="button" onclick="setPrio('medium')" class="tasksbtn" id="medium">Medium <img
                                    id="svgMedium" src="./../../assets/img/03_AddTask/priority/Prio media.svg"></button>
                            <button type="button" onclick="setPrio('low')" class="tasksbtn" id="low">Low <img
                                    id="svgLow" src="./../../assets/img/03_AddTask/priority/Prio baja(1).svg" alt=""></button>
                        </div>
                        <p>Category<span class="required">*</span></p>
                        <label style="display: none;" for="categoryId">Category</label>
                        <select name="category" id="categoryId">
                            <option value="" disabled selected>Select task category</option>
                            <option value="technicaltask">Technical Task</option>
                            <option value="userstory">User Story</option>
                        </select>
                        <div class="subtaskContainer">
                            <p>Subtasks</p>
                            <div class="inputAndButtons" tabindex="0">
                                <input type="text" id="subtaskInput" placeholder="Add new subtask" oninput="handleInput()" />
                                <img id="addToSubTaskbtn" class="taskicon" src="./../../assets/img/03_AddTask/subtasks_icons/add.svg">
                                <img id="crossIcon" class="subtaskicon hide" src="./../../assets/img/00_General_elements/close/default.svg" alt="cross" onclick="clearInput()">
                                <span class="separator hide" id="separator">|</span>
                                <img id="checkIcon" class="subtaskicon hide" src="./../../assets/img/00_General_elements/Subtasks icons11.svg" alt="check" onclick="addToSubTasks()">
                            </div>

                            <div id="subtasks"></div>
                        </div>
                    </div>
                </section>
                <footer>
                    <div class="leftfooter">
                        <div>
                            <p><span class="required">*</span>This field is required</p>
                        </div>
                    </div>
                    <div class="rightfooter">
                        <button type="button" onclick="clearForm()" class="clearbtn">Clear <img
                                src="./../../assets/img/00_General_elements/close/default.svg"></button>

                        <button type="submit" class="createtaskbtn">Create Task  <img
                                src="./../../assets/img/00_General_elements/checkmark_white.svg"></button>
                    </div>
                </footer>
            </form>
            <div id="taskanimation" class="taskanimation">
                Task added to board <img src="./../../assets/img/00_General_elements/menu_Icons/board.svg">
              </div>
    </main>
</body>
<script>includeHTML();
</script>

</html>
